<h1>Form</h1>

<p>This form is validated with <a href="https://github.com/Knockout-Contrib/Knockout-Validation">Knockout Validation</a></p>

<!-- Add novalidate to prevent validation by the browser -->
<form data-bind="submit: save" novalidate>
	<div class="form-group has-feedback" data-bind="validationElement: email">
		<label for="email-input">Email address*</label>
		<input type="email" class="form-control" id="email-input" placeholder="Enter your email"
				data-bind="value: email">
	</div>
	<div class="form-group has-feedback" data-bind="validationElement: phone">
		<label for="phone-input">Phone number*</label>
		<input type="tel" class="form-control" id="phone-input" placeholder="Enter your phone number"
				data-bind="value: phone">
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
</form>
