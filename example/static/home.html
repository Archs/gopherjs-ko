<h1>Home</h1>

<div class="panel panel-default">
	<div class="panel-heading">Write some text</div>
	<div class="panel-body">
		<div class="form-group">
			<input type="text" class="form-control" data-bind="value: text, valueUpdate: 'afterkeydown'">
		</div>

		<p data-bind="visible: text() != ''">
			You wrote: <span data-bind="text: text"></span>.
		</p>
		<p>
			<button type="button" class="btn btn-default" data-bind="click: resetText">
				Reset
			</button>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Ajax data</div>
	<div class="panel-body">
		<button type="button" class="btn btn-default" data-bind="click: fetchData">
			Fetch some fake data
		</button>

		<p>
			<pre data-bind="visible: data() != '', text: data"></pre>
		</p>
	</div>
</div>
